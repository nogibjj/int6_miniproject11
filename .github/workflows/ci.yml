name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Environment Variables
        run: |
          if [ -n "${{ secrets.SERVER_HOSTNAME }}" ]; then echo "SERVER_HOSTNAME=${{ secrets.SERVER_HOSTNAME }}" >> $GITHUB_ENV; fi
          echo "JOB_ID=${{ secrets.JOB_ID }}" >> $GITHUB_ENV
          echo "ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }}" >> $GITHUB_ENV
      - name: install packages
        run: make install
      - name: lint
        run: make lint
      - name: format
        run: make format
      - name: test
        run: make test
      - name: run databricks job
        env:
          SERVER_HOSTNAME: ${{ secrets.SERVER_HOSTNAME }}
          JOB_ID: ${{ secrets.JOB_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: make job
